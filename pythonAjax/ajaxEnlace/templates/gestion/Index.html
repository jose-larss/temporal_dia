<!DOCTYPE html>

    {% load static %}
    <html>
    <head>
    </head>

  <body>

        <script src="{% static 'jquery-3.2.1.min.js'%}" type="text/javascript"></script>

                <h3>Pulsa en el enlace:</h3>

                <a href="#" OnClick="verDatos(1,'Benito');" > Datos 1 </a> <BR/>
                <a href="#" OnClick="verDatos(2,'Alex');" > Datos 2</a> <BR/>
                <a href="#" OnClick="verDatos(3,'Andrea');" > Datos 3</a><BR/>

                <HR/>

                <div id="detalleget" ></div>

                <HR/>

        <script>

            function verDatos( id, nombre ) {
               $.ajax({
                    type: "GET",
                    url: "Recuperar",
                    data: "id=" + id + "&nombre=" + nombre,
                    success:
                    function(msg){
                            alert(msg);
                            $("#detalleget").html(msg);
                    }
               });
            }


        </script>
  </body>
</html>
