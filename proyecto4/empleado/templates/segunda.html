
{% extends 'base.html' %}
{% load static %}

{% block title %}Amigos{% endblock title %}

{% block content %}

    <div class="container">

                <h1 style="color:blue;">EMPLEADOS</h1>
                    {% if listado_empleados  %}
                        <table border="1" style="width:100%">
                                <tr>
                                    <th>APELLIDO</th>
                                    <th>OFICIO</th>
                                    <th>SALARIO</th>
                                </tr>
                                {% for ape,ofi,sal in listado_empleados%}
                                    <tr>
                                        <td>{{ape}}</td>
                                        <td>{{ofi}}</td>
                                        <td>{{sal}}</td>


                                    </tr>
                               {% endfor%}
                        </table>
                    {% endif %}
                <br/><br/><br/>

                <div style="background-color:yellow;float:left">
                    <a href="javascript:history.back()">VOLVER</a>

                </div>
    </div>

{% endblock content %}
