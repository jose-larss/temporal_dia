{% extends 'base_empleados.html' %}

{% block title %}indice{% endblock title%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <h1>Empleados</h1>

                <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                            <th scope="col">Apellido</th>
                          <th scope="col">Oficio</th>
                            <th scope="col">Salario</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for item in personas %}
                        <tr>

                            <td scope="row">{{forloop.counter}}</td>
                            <td>{{item.0}}</td>
                            <td>{{item.1}}</td>
                            <td>{{item.2}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    <a href="{% url 'empleados' %}" type="button" class="btn btn-secondary">Volver</a>

            </div>
          <div class="col-2">

          </div>
        </div>
    </div>
{% endblock content %}
