    <div class="container">
      <h1>Modificar departamento</h1>

      <form method="post" action="{% url 'modificar' %}">
          {% csrf_token %}
          <label for="exampleFormControlInput1" class="form-label">NÃºmero Departamento: </label>
          <fieldset>
            <input type="text" name="codigo" list="departamento" />
              <datalist id="departamento">
                    {% for dept in departamentos %}
                        <option value="{{dept.0}}">

      </form>



    </div>

{% endblock content %}
